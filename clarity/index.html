<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background: #ff5c5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Complete the Steps to Download</h2>
    <p>Click each button and wait 5 seconds on the ad page before returning. You must do this **twice** for each link.</p>

    <div id="linksContainer"></div>
    <button id="downloadBtn" disabled>Download Clarity.zip</button>
</div>

<script>
    const adLinks = [
        "https://giphootchebs.net/4/8132500",
        "https://giphootchebs.net/4/8145257",
        "https://giphootchebs.net/4/8923921",
        "https://giphootchebs.net/4/9055791",
        "https://giphootchebs.net/4/9055792",
        "https://giphootchebs.net/4/9055793",
        "https://giphootchebs.net/4/9055794",
        "https://giphootchebs.net/4/9055795",
        "https://giphootchebs.net/4/9055798",
        "https://giphootchebs.net/4/9055799"
    ];

    let clickStatus = {};
    adLinks.forEach(link => clickStatus[link] = 0);

    const linksContainer = document.getElementById("linksContainer");
    const downloadBtn = document.getElementById("downloadBtn");

    adLinks.forEach(link => {
        const btn = document.createElement("button");
        btn.textContent = `Visit Ad`;
        btn.dataset.link = link;
        btn.onclick = () => openAdLink(link, btn);
        linksContainer.appendChild(btn);
    });

    function openAdLink(link, btn) {
        let startTime = Date.now();
        window.open(link, "_blank");

        btn.disabled = true;
        setTimeout(() => {
            let elapsed = (Date.now() - startTime) / 1000;
            if (elapsed >= 5) {
                clickStatus[link]++;
                btn.textContent = `Visited (${clickStatus[link]}/2)`;
                btn.disabled = clickStatus[link] >= 2;
                checkCompletion();
            } else {
                alert("You must stay on the ad page for at least 5 seconds!");
                btn.disabled = false;
            }
        }, 5000);
    }

    function checkCompletion() {
        const allDone = Object.values(clickStatus).every(count => count >= 2);
        if (allDone) {
            downloadBtn.disabled = false;
            downloadBtn.onclick = () => window.location.href = "https://yourdownloadlink.com/clarity.zip";
        }
    }
</script>
