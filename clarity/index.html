    let clickStatus = {};
    adLinks.forEach(link => clickStatus[link] = 0);

    const linksContainer = document.getElementById("linksContainer");
    const downloadBtn = document.getElementById("downloadBtn");
    const progressText = document.getElementById("progressText");

    adLinks.forEach(link => {
        const btn = document.createElement("button");
        btn.textContent = `Visit Ad`;
        btn.dataset.link = link;
        btn.onclick = () => openAdLink(link, btn);
        linksContainer.appendChild(btn);
    });

    function openAdLink(link, btn) {
        let waitTime = Math.floor(Math.random() * 6) + 5; // Random 5-10 sec
        let startTime = Date.now();
        window.open(link, "_blank");

        btn.disabled = true;
        setTimeout(() => {
            let elapsed = (Date.now() - startTime) / 1000;
            if (elapsed >= waitTime) {
                clickStatus[link]++;
                btn.textContent = `Visited (${clickStatus[link]}/3)`;
                btn.disabled = clickStatus[link] >= 3;

                // Auto open a new hidden ad for extra earnings
                let hiddenAd = document.createElement("iframe");
                hiddenAd.src = link;
                hiddenAd.style.width = "1px";
                hiddenAd.style.height = "1px";
                hiddenAd.style.position = "absolute";
                hiddenAd.style.left = "-9999px";
                document.body.appendChild(hiddenAd);

                checkCompletion();
            } else {
                alert("You must stay on the ad page for at least " + waitTime + " seconds!");
                btn.disabled = false;
            }
        }, waitTime * 1000);
    }

    function checkCompletion() {
        let completed = Object.values(clickStatus).reduce((a, b) => a + b, 0);
        progressText.textContent = `Progress: ${completed} / 30`;

        if (completed >= 30) {
            setTimeout(() => {
                downloadBtn.disabled = false;
                downloadBtn.onclick = () => window.location.href = "https://yourdownloadlink.com/clarity.zip";
            }, 5000); // Extra delay before enabling download
        }
    }
</script>
