  <script>
    // Anti-adblock detection: alerts user if adblock is detected
    function detectAdBlock() {
      var adBlockEnabled = false;
      var testAd = document.createElement('div');
      testAd.innerHTML = '&nbsp;';
      testAd.className = 'adsbox';
      testAd.style.height = '1px';
      testAd.style.width = '1px';
      testAd.style.position = 'absolute';
      testAd.style.top = '-1000px';
      document.body.appendChild(testAd);
      setTimeout(function() {
        if (testAd.offsetHeight === 0) {
          adBlockEnabled = true;
          alert('AdBlock detected! Please disable your ad blocker to continue.');
        }
        testAd.remove();
      }, 100);
    }

    // Disable right-click to deter inspection
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Optionally, warn if the user navigates away (anti bypass)
    window.onblur = function() {
      console.warn('Stay on the page to complete the process.');
    };

    // Define ad links and shuffle them for each session
    let adLinks = [
      "https://giphootchebs.net/4/8132500",
      "https://giphootchebs.net/4/8145257",
      "https://giphootchebs.net/4/8923921",
      "https://giphootchebs.net/4/9055791",
      "https://giphootchebs.net/4/9055792",
      "https://giphootchebs.net/4/9055793",
      "https://giphootchebs.net/4/9055794",
      "https://giphootchebs.net/4/9055795",
      "https://giphootchebs.net/4/9055798",
      "https://giphootchebs.net/4/9055799"
    ];
    adLinks.sort(() => Math.random() - 0.5);

    // Two-round process, each round requiring 3 clicks per ad
    let currentRound = 1;
    const totalRounds = 2;
    const requiredClicksPerAd = 3; // clicks required per ad per round

    // Track progress for each ad link (cumulative over rounds)
    let clickStatus = {};
    adLinks.forEach(link => {
      clickStatus[link] = 0;
    });

    // Create buttons for each ad link
    function createButtons() {
      const container = document.getElementById("linksContainer");
      container.innerHTML = "";
      adLinks.forEach(link => {
        const btn = document.createElement("button");
        btn.textContent = `Round ${currentRound}: Visit Ad (Click ${clickStatus[link] % requiredClicksPerAd + 1}/${requiredClicksPerAd})`;
        btn.dataset.link = link;
        btn.onclick = function() { handleAdClick(link, btn); };
        container.appendChild(btn);
      });
      updateProgress();
    }

    // Process each ad click with a random wait (5-10 seconds)
    function handleAdClick(link, btn) {
      const waitTime = Math.floor(Math.random() * 6) + 5; // random between 5-10 sec
      const startTime = Date.now();
      window.open(link, "_blank");

      btn.disabled = true;
      setTimeout(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        if (elapsed >= waitTime) {
          clickStatus[link]++;
          // Update button text and state based on current round progress
          if ((clickStatus[link] % requiredClicksPerAd) !== 0) {
            btn.textContent = `Round ${currentRound}: Visit Ad (Click ${(clickStatus[link] % requiredClicksPerAd) + 1}/${requiredClicksPerAd})`;
            btn.disabled = false;
          } else {
            btn.textContent = `Round ${currentRound}: Completed`;
            btn.disabled = true;
          }
          // Open a hidden iframe for additional ad impressions
          const hiddenAd = document.createElement("iframe");
          hiddenAd.src = link;
          hiddenAd.style.width = "1px";
          hiddenAd.style.height = "1px";
          hiddenAd.style.position = "absolute";
          hiddenAd.style.left = "-9999px";
          document.body.appendChild(hiddenAd);
          checkRoundCompletion();
        } else {
          alert("You must stay on the ad page for at least " + waitTime + " seconds.");
          btn.disabled = false;
        }
      }, waitTime * 1000);
    }

    // Check if all ads have been clicked required times for the round
    function checkRoundCompletion() {
      let allDone = adLinks.every(link => clickStatus[link] >= requiredClicksPerAd * currentRound);
      if (allDone) {
        if (currentRound < totalRounds) {
          alert(`Round ${currentRound} complete! Now prepare for Round ${currentRound + 1}.`);
          currentRound++;
          createButtons();
        } else {
          updateProgress(true);
          // Extra delay before enabling the download button
          setTimeout(() => {
            document.getElementById("downloadBtn").disabled = false;
          }, 5000);
        }
      }
      updateProgress();
    }

    // Update progress indicator text
    function updateProgress(final = false) {
      const progressText = document.getElementById("progressText");
      const totalClicksNeeded = adLinks.length * requiredClicksPerAd * totalRounds;
      let currentClicks = adLinks.reduce((sum, link) => sum + Math.min(clickStatus[link], requiredClicksPerAd * currentRound), 0);
      if (final) {
        progressText.textContent = "All rounds complete! Your download will be enabled soon.";
      } else {
        progressText.textContent = `Progress: ${currentClicks} / ${totalClicksNeeded}`;
      }
    }

    window.onload = function() {
      detectAdBlock();
      createButtons();
    };
  </script>
