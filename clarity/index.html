    function handleAdClick(link, btn) {
      const waitTime = Math.floor(Math.random() * 6) + 5;
      const startTime = Date.now();
      window.open(link, "_blank");
      btn.disabled = true;
      setTimeout(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        if (elapsed >= waitTime) {
          clickStatus[link]++;
          if (clickStatus[link] < requiredClicks) {
            btn.textContent = `Visit Ad (Click ${clickStatus[link] + 1}/${requiredClicks})`;
            btn.disabled = false;
          } else {
            btn.textContent = `Completed`;
            btn.disabled = true;

          hiddenAd.style.width = "1px";
          hiddenAd.style.height = "1px";
          hiddenAd.style.position = "absolute";
          hiddenAd.style.left = "-9999px";
          document.body.appendChild(hiddenAd);
          checkCompletion();
        } else {
          alert("You must stay on the ad page for at least " + waitTime + " seconds.");
          btn.disabled = false;

      }, waitTime * 1000);

    // Check if all ad links have been clicked enough
    function checkCompletion() {
      let allDone = adLinks.every(link => clickStatus[link] >= requiredClicks);
      if (allDone) {

        // If user was redirected from Linkvertise, show extra download section
        if (linkvertiseRedirected) {

    // Update progress text

      const progressText = document.getElementById("progressText");
      const totalClicksNeeded = adLinks.length * requiredClicks;
      let currentClicks = adLinks.reduce((sum, link) => sum + Math.min(clickStatus[link], requiredClicks), 0);
      progressText.textContent = `Progress: ${currentClicks} / ${totalClicksNeeded}`;
    }
