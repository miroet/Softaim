<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OverAim Customer Panel">
  <meta name="keywords" content="OverAim, Download, Customer Panel, Social Media">
  <title>OverAim Customer Panel</title>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111112;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Global Reset and Body Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #111112);
      color: #fff;
      overflow-x: hidden;
    }

    /* Container Panel */
    .container {
      max-width: 800px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    .title {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d4ff, #007bff, #00d4ff);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes gradientMove {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }
    
    /* Status Styles */
    .status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .status span {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .status .online {
      background-color: #0f0;
      color: #000;
    }
    .status .offline {
      background-color: #f00;
      color: #fff;
    }
    
    /* Version & Update Date */
    .version, .last-update {
      font-size: 16px;
      margin-bottom: 10px;
      color: #aaa;
    }

    /* Download Button */
    .download-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #00d4ff, #007bff);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 20px 0;
      box-shadow: 0 5px 20px rgba(0,123,255,0.5);
    }
    .download-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,123,255,0.7);
    }

    /* Social Media Links */
    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-links a {
      color: #fff;
      font-size: 28px;
      transition: transform 0.3s, color 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2);
      color: #00d4ff;
    }

    /* Additional Info Section */
    .additional-info {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
      line-height: 1.5;
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.5);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        margin: 50px 20px;
        padding: 20px;
      }
      .title {
        font-size: 32px;
      }
      .download-button {
        padding: 12px 30px;
        font-size: 18px;
      }
      .social-links a {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="title">OverAim Customer Panel</h1>
    
    <!-- Status with colored indicator -->
    <p class="status">Status: <span class="online">Online</span></p>
    
    <!-- Version Information -->
    <p class="version">Current Version: <strong>AI.v2.5</strong></p>
    
    <!-- Last Updated Date -->
    <p class="last-update">Last Updated: <strong>05/02/2025</strong></p>
    
    <!-- Download Button -->
    <a href="overaim.zip" class="download-button">Download Now</a>

    <!-- Additional Information -->
    <div class="additional-info">
      <p>Thank you for using OverAim. Stay tuned for more updates and features to enhance your experience.</p>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.tiktok.com/@yourtiktok" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://discord.gg/yourdiscord" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.youtube.com/channel/yourchannel" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/yourinstagram" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 OverAim Team. All rights reserved.
  </footer>

  <!-- JavaScript to Remove Loader -->
  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => { loader.style.display = 'none'; }, 500);
    });
  </script>
</body>
</html>
