<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="/favicon.png">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1c1c1c, #111111);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating Particles Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.5) 0%, transparent 70%);
            filter: blur(100px);
            animation: moveParticles 10s infinite;
            z-index: -2;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10px, -20px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .container {
            max-width: 500px;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .download-button {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 50px;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            color: #fff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .download-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease-in-out;
            z-index: 1;
        }

        .download-button:hover::after {
            width: 100%;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.8);
        }

        .info {
            margin-top: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .info p {
            margin: 5px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        /* Animation for Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Download Overaim</h1>

        <a href="overaim.zip" class="download-button">Download Now</a>
        <div class="info">
            <p>Click the button to start your download.</p>
            <p>Need help? Contact support for assistance.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Overaim Team. All rights reserved.
    </footer>
</body>
