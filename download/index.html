<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Download Page">
    <meta name="description" content="Download your favorite file here.">
    <meta name="keywords" content="download, file, app">
    <title>Download Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .info {
            margin-top: 15px;
            font-size: 16px;
            color: #777;
        }

        .info p {
            margin: 5px 0;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Download Your File</h1>
        <a href="Overaim.zip" class="download-button">Download Now</a>
        <div class="info">
            <p>Click the button above to start your download!</p>
            <p>If the download doesn't start, try again or contact support.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>
</body>

</html>
