<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="OverAim Customer Panel">
    <meta name="description" content="OverAim AI customer panel with download links, status, and support options.">
    <meta name="keywords" content="OverAim, download, status, support">
    <title>OverAim Customer Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #1e1e2f, #111112);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .status {
            font-size: 18px;
            margin-bottom: 15px;
            color: #0f0;
        }

        .version {
            font-size: 16px;
            margin-bottom: 20px;
            color: #aaa;
        }

        .download-button {
            display: block;
            font-size: 18px;
            padding: 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .download-button:hover {
            background: #0056b3;
        }

        .discord-link {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }

        .discord-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">OverAim Customer Panel</h1>
        <p class="status">Status: <strong>Online</strong></p>
        <p class="version">Current Version: <strong>AI.v2.5</strong></p>
        <a href="overaim.zip" class="download-button">Download Now</a>
        <a href="https://discord.gg/yourdiscord" class="discord-link" target="_blank">Join Our Discord</a>
    </div>
    <footer>
        &copy; 2025 OverAim Team. All rights reserved.
    </footer>
</body>

</html>
