<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Download Page</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="title" content="Download Page">
    <meta name="description" content="Download your favorite file here.">
    <meta name="keywords" content="download, file, app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 50px;
        }

        .title {
            font-size: 48px;
            color: #ff6347;
            margin-bottom: 30px;
        }

        .download-button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1 class="title">Download Your File</h1>
    <a href="Overaim.zip" class="download-button">Download Now</a>

    <div class="info">
        <p>Click the button above to start your download!</p>
        <p>If the download doesn't start, click the link again.</p>
    </div>
</body>

</html>
