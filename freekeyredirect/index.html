<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OVERAIM.cc - Your Key</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      padding: 20px;
      border: 2px solid #333333;
      border-radius: 15px;
      background: #1e1e1e;
      max-width: 90%;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 24px;
      margin-bottom: 5px;
      color: #00ff00;
    }
    .note {
      font-size: 14px;
      margin-bottom: 20px;
      color: #cccccc;
    }
    .key-display {
      font-size: 28px;
      color: #00ff00;
      margin-top: 20px;
      word-break: break-all;
    }
    .error {
      font-size: 20px;
      color: #ff5555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="title">OVERAIM.cc</div>
    <div class="subtitle">YOUR KEY IS</div>
    <div class="note">Every key is valid for 2 hours only</div>
    <div id="key-display" class="key-display"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    (function() {
      // Check if the referrer contains "linkvertise"
      var ref = document.referrer || "";
      if (ref.toLowerCase().indexOf("linkvertise") !== -1) {
        // Fetch key.txt from the server
        fetch("key.txt")
          .then(function(response) {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then(function(text) {
            // Split the text into lines (keys), trim and filter out empty lines.
            var keys = text.split("\n")
                           .map(function(k) { return k.trim(); })
                           .filter(function(k) { return k.length > 0; });
            if (keys.length > 0) {
              var randomKey = keys[Math.floor(Math.random() * keys.length)];
              document.getElementById("key-display").innerText = randomKey;
            } else {
              document.getElementById("error").style.display = "block";
              document.getElementById("error").innerText = "No keys available. Please try again.";
            }
          })
          .catch(function(error) {
            console.error("Error fetching keys:", error);
            document.getElementById("error").style.display = "block";
            document.getElementById("error").innerText = "Error loading keys. Please try again.";
          });
      } else {
        // If not referred from Linkvertise, show an error message.
        document.getElementById("key-display").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("error").innerText = "Invalid referral! You might have to try again.";
      }
    })();
  </script>
</body>
</html>
