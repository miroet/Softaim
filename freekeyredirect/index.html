  <script>
    (function() {
      // --- Active Tabs Counter ---
      // Increment active tab counter on page load.
      let activeTabs = parseInt(localStorage.getItem("activeTabs") || "0", 10);
      activeTabs++;
      localStorage.setItem("activeTabs", activeTabs.toString());

      // On page unload, decrement the counter.
      window.addEventListener("beforeunload", function(){
          let activeTabs = parseInt(localStorage.getItem("activeTabs") || "0", 10);
          activeTabs = Math.max(activeTabs - 1, 0);
          localStorage.setItem("activeTabs", activeTabs.toString());
          // If no active tabs remain, remove the stored key.
          if(activeTabs === 0){
              localStorage.removeItem("currentKey");
          }
      });

      // --- Referral Check ---
      // Allow only if the referrer contains "linkvertise" or "lootlabs"
      var ref = document.referrer || "";
      if (ref.toLowerCase().indexOf("linkvertise") === -1 && ref.toLowerCase().indexOf("lootlabs") === -1) {
        document.getElementById("key-display").style.display = "none";
        document.getElementById("copy-button").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("error").innerText = "Invalid referral! Please try again.";
        return;
      }
      
      var currentTime = Date.now();
      // Check for an existing key stored across tabs.
      var currentKeyData = localStorage.getItem("currentKey");
      if (currentKeyData) {
        try {
          var keyData = JSON.parse(currentKeyData);
          // Verify if the key is still valid (2 hours = 7200000 ms)
          if (currentTime - keyData.timestamp < 7200000) {
            displayKey(keyData.key);
            return;
          } else {
            // Key expired; remove it so a new one can be generated.
            localStorage.removeItem("currentKey");
          }
        } catch(e) {
          localStorage.removeItem("currentKey");
        }
      }
      
      // Retrieve used keys from localStorage (if any)
      var usedKeys = JSON.parse(localStorage.getItem("usedKeys") || "[]");

      // Fetch keys from key.txt, filter out already used keys, and choose one randomly.
      fetch("key.txt")
        .then(function(response) {
          if (!response.ok) { throw new Error("Network response was not ok"); }
          return response.text();
        })
        .then(function(text) {
          var keys = text.split("\n").map(function(k) { return k.trim(); }).filter(function(k) { return k.length > 0; });
          // Remove keys that have already been used.
          var availableKeys = keys.filter(function(key) {
            return usedKeys.indexOf(key) === -1;
          });
          if (availableKeys.length > 0) {
            var randomKey = availableKeys[Math.floor(Math.random() * availableKeys.length)];
            usedKeys.push(randomKey);
            localStorage.setItem("usedKeys", JSON.stringify(usedKeys));
            // Save the current key with its timestamp.
            var keyData = { key: randomKey, timestamp: currentTime };
            localStorage.setItem("currentKey", JSON.stringify(keyData));
            displayKey(randomKey);
          } else {
            document.getElementById("error").style.display = "block";
            document.getElementById("error").innerText = "No keys available. Please try again later.";
          }
        })
        .catch(function(error) {
          console.error("Error fetching keys:", error);
          document.getElementById("error").style.display = "block";
          document.getElementById("error").innerText = "Error loading keys. Please try again.";
        });
      
      function displayKey(key) {
        var keyDisplay = document.getElementById("key-display");
        keyDisplay.innerText = key;
        keyDisplay.style.display = "block";
        
        var copyButton = document.getElementById("copy-button");
        copyButton.style.display = "inline-block";
        copyButton.addEventListener("click", function() {
          if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(key).then(function() {
              copyButton.innerText = "Copied!";
              setTimeout(function() { copyButton.innerText = "Copy Key"; }, 2000);
            }).catch(function(err) { console.error("Could not copy text: ", err); });
          } else {
            var textarea = document.createElement("textarea");
            textarea.value = key;
            textarea.style.position = "fixed"; // Prevent scrolling
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
              document.execCommand("copy");
              copyButton.innerText = "Copied!";
              setTimeout(function() { copyButton.innerText = "Copy Key"; }, 2000);
            } catch (err) {
              console.error("Fallback: Unable to copy", err);
            }
            document.body.removeChild(textarea);
          }
        });
      }
    })();
  </script>
