    :root {
      --primary: #00aaff;
      --accent: #00aaff;
      --background: #000;
      --text: #eee;
      --error: #ff3366;
      --transition: 0.3s;
      --font-family: 'Segoe UI', sans-serif;
    }
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      background: var(--background);
      color: var(--text);
      overflow-x: hidden;
      height: 100vh;
    }
    a { text-decoration: none; color: var(--primary); }
    /* Disable right-click (not foolproof) */
    body { oncontextmenu: "return false;" }
    
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 8px solid #333;
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 1.2rem;
      color: var(--text);
      animation: fadeIn 1s ease-in;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Main Content */
    #mainContent {
      display: none;
      text-align: center;
      padding: 40px;
      animation: fadeInUp 1s ease-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    
    .download-btn {
      background-color: var(--primary);
      color: #fff;
      padding: 20px 40px;
      font-size: 1.8rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .download-btn:hover {
      background-color: #0099cc;
      transform: scale(1.05);
    }
    
    .error-msg {
      color: var(--error);
      font-size: 1.4rem;
      margin-top: 20px;
    }
    
    /* Ripple Effect for Buttons */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.7);
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
    
    /* Ad Banner (Optional) */
    .ad-container {
      position: relative;
      width: 728px;
      height: 90px;
      margin: 40px auto;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .ad-container iframe {
      border: none;
      width: 728px;
      height: 90px;
    }
    .ad-container a {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
  </style>
</head>

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  
  <!-- Main Content -->
  <div id="mainContent">
    <h1>overaim.cc Free Spoofer Download</h1>
    <a id="downloadLink" class="download-btn" href="https://github.com/miroet/LUA/raw/refs/heads/main/spoofer.zip" download>
      <i class="fas fa-download"></i> Download Now
    </a>
    <p id="errorMessage" class="error-msg" style="display:none;">
      You must access this file via Linkvertise.
    </p>
    <!-- Ad Banner -->
    <div class="ad-container">
      <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-728x90/index.html" frameborder="0"></iframe>
      <a href="https://publisher.linkvertise.com/ac/1290865" target="_blank"></a>
    </div>
  </div>
  
  <script>
    // Wait for window to load, then fade out preloader and show main content
    window.addEventListener("load", function() {
      const preloader = document.getElementById("preloader");
      preloader.style.opacity = "0";
      setTimeout(() => { 
        preloader.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 500);
      
      // Security Checks: Referrer must contain "linkvertise"
      var referrer = document.referrer.toLowerCase();
      var allowed = referrer.includes("linkvertise");
      var downloadLink = document.getElementById("downloadLink");
      var errorMessage = document.getElementById("errorMessage");
      if (!allowed) {
        downloadLink.style.display = "none";
        errorMessage.style.display = "block";
      }
    });
    
    // Ripple effect on buttons
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        const rect = btn.getBoundingClientRect();
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
        ripple.style.left = e.clientX - rect.left - rect.width / 2 + 'px';
        ripple.style.top = e.clientY - rect.top - rect.height / 2 + 'px';
        btn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
    
    // Additional security check: prevent key events that might reveal code
    document.addEventListener("keydown", function(e) {
      // Prevent F12, Ctrl+Shift+I, and right-click context menu
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
        e.preventDefault();
      }
    });
  </script>
