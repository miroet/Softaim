<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overaim - Main Page</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }
    .btn {
      background: #1e90ff;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover {
      background: #0d74d1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Overaim</h1>
  <div class="buttons-container">
    <a class="btn" href="https://overaim.cc/premiumai">Premium AI</a>
    <a class="btn" href="https://overaim.cc/freeai">Free AI</a>
    <a class="btn" href="https://overaim.cc/leaks">Leaks</a>
    <a class="btn" href="https://overaim.cc/freespoofer">Free Spoofer</a>
    <a class="btn" href="https://overaim.cc/paidspoofer">Paid Spoofer</a>
  </div>
</body>
</html>
