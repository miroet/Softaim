<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags remain the same -->
  <style>
    :root {
      --primary-color: #6C5CE7;
      --secondary-color: #4B3F8B;
      --accent-color: #FF7675;
      --dark-bg: #0F0F1F;
      --light-bg: #1A1A2F;
      --text-color: #FFFFFF;
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --font-family: 'Poppins', sans-serif;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Modern Glassmorphism Effects */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    /* Enhanced Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, var(--dark-bg) 30%, var(--light-bg) 100%);
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
      opacity: 0.1;
      animation: pulse 8s infinite;
    }

    /* Modern Card Design */
    .feature-item {
      background: var(--light-bg);
      border-radius: 16px;
      padding: 2rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .feature-item::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, var(--primary-color), transparent);
      animation: rotate 4s linear infinite;
      opacity: 0.1;
    }

    /* Animated Buttons */
    .btn {
      background: var(--gradient);
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      color: var(--text-color);
      font-weight: 600;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.1);
      transform: translateX(-100%);
      transition: var(--transition);
    }

    .btn:hover::after {
      transform: translateX(100%);
    }

    /* Modern Navigation */
    .navbar {
      background: rgba(15, 15, 31, 0.8) !important;
      backdrop-filter: blur(10px);
      padding: 1rem 2rem !important;
    }

    .nav-links li a {
      position: relative;
      padding: 0.5rem 1rem;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: var(--transition);
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    /* Animated Section Reveal */
    [data-reveal] {
      opacity: 0;
      transform: translateY(30px);
      transition: 1s cubic-bezier(0.5, 0, 0, 1);
    }

    [data-reveal].visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Keyframes */
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced Features Grid */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    /* Modern Form Design */
    .contact-form input,
    .contact-form textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 12px;
      transition: var(--transition);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
    }

    /* Add these new styles to existing media queries */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
        line-height: 1.2;
      }
      
      .feature-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Update Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 data-reveal>Elevate Your Gameplay</h1>
      <p data-reveal style="transition-delay: 0.2s">Next-gen Fortnite tools powered by AI</p>
      <div class="hero-buttons" data-reveal style="transition-delay: 0.4s">
        <a href="#products" class="btn">Get Started</a>
      </div>
    </div>
  </section>

  <!-- Enhanced Features Section -->
  <section class="unique-features container">
    <div class="feature-grid">
      <article class="feature-item" data-reveal>
        <div class="feature-icon">
          <svg><!-- Custom icon SVG --></svg>
        </div>
        <h3>AI-Powered Precision</h3>
        <p>Adaptive aiming system that learns your playstyle</p>
      </article>
      <!-- Repeat for other features -->
    </div>
  </section>

  <!-- Add Intersection Observer for reveal animations -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('[data-reveal]').forEach((el) => observer.observe(el));
  </script>
</body>
</html>
