      background: #1f1f1f;

      border-radius: 8px;

    /* Staggered delay for sections */

    .section:nth-of-type(2) { animation-delay: 0.4s; }
    .section:nth-of-type(3) { animation-delay: 0.6s; }
    .section:nth-of-type(4) { animation-delay: 0.8s; }
    .section:nth-of-type(5) { animation-delay: 1s; }

  <!-- Interactive Particle Background Script -->
  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    const mouse = { x: null, y: null, radius: 100 };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
    window.addEventListener('mousemove', function (event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;

        // Mouse interactivity
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < mouse.radius + this.size) {
          if (mouse.x < this.x && this.x < canvas.width - this.size * 2) {
            this.x += 3;
          }
          if (mouse.x > this.x && this.x > this.size * 2) {
            this.x -= 3;
          }
          if (mouse.y < this.y && this.y < canvas.height - this.size * 2) {
            this.y += 3;
          }
          if (mouse.y > this.y && this.y > this.size * 2) {
            this.y -= 3;
          }
        }
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      const numberOfParticles = (canvas.width * canvas.height) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        const size = Math.random() * 2 + 1;
        const x = Math.random() * (canvas.width - size * 2) + size;
        const y = Math.random() * (canvas.height - size * 2) + size;
        const directionX = Math.random() * 2 - 1;
        const directionY = Math.random() * 2 - 1;
        const color = '#ffffff';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function connect() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          const distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) +
                           ((particlesArray[a].y - particlesArray[b].y) ** 2);
          if (distance < (canvas.width / 7) * (canvas.height / 7)) {
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => particle.update());
      connect();
    }
    init();
    animate();
  </script>

      .then(response => response.json())
      .then(result => {

    // Function to fetch and display public leaks

        leakList.innerHTML = '';
        leaks.forEach(leak => {

              <p>${leak.description}</p>
              <a href="${leak.downloadLink}" class="download-btn" download>‚¨áÔ∏è Download</a>
            </div>
          `;
        });
      })
      .catch(error => console.error('Error fetching leaks:', error));
    }
    
    // Load the public leaks when the page loads
    loadPublicLeaks();
