<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Leaks - Overaim</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .warning {
      background: orange;
      color: #000;
      padding: 10px;
      text-align: center;
      margin: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.8rem;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    /* Form Styles */
    form {
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .submit-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    .submit-btn:hover {
      background: #0d74d1;
      transform: scale(1.05);
    }
    /* Leak Item Styles */
    .leak-item {
      background: #1f1f1f;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .leak-item h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }
    .leak-item p {
      margin-bottom: 5px;
      font-size: 1rem;
      color: #bbb;
    }
    .leak-item a {
      color: #1e90ff;
      text-decoration: none;
    }
    .leak-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Public Leaks</h1>
  </header>
  <div class="container">
    <!-- Warning Message -->
    <div class="warning">
      ⚠️ Note: The Public Leaks section is not fully implemented yet.
    </div>
    
    <!-- Submission Form -->
    <h2>Submit Your Leak</h2>
    <form id="leakForm">
      <div class="form-group">
        <input type="text" name="title" placeholder="Leak Title" required />
      </div>
      <div class="form-group">
        <textarea name="description" placeholder="Leak Description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <input type="url" name="downloadLink" placeholder="Download Link" required />
      </div>
      <button type="submit" class="submit-btn">Submit Leak</button>
    </form>
    
    <!-- Display Submitted Leaks -->
    <h2>Submitted Leaks</h2>
    <div id="leakList">
      <!-- Submitted leaks will appear here -->
    </div>
  </div>
  
  <script>
    // In-memory storage for submitted leaks
    const leakListDiv = document.getElementById('leakList');
    const leakForm = document.getElementById('leakForm');
    let leaks = [];

    // Listen for form submission
    leakForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(leakForm);
      const leak = {
        title: formData.get('title'),
        description: formData.get('description'),
        downloadLink: formData.get('downloadLink'),
        date: new Date().toLocaleDateString()
      };
      leaks.push(leak);
      displayLeaks();
      leakForm.reset();
    });

    // Function to render the leaks in the leakList container
    function displayLeaks() {
      leakListDiv.innerHTML = '';
      leaks.forEach(leak => {
        const leakItem = document.createElement('div');
        leakItem.className = 'leak-item';
        leakItem.innerHTML = `
          <h3>${leak.title}</h3>
          <p>${leak.description}</p>
          <p><strong>Download:</strong> <a href="${leak.downloadLink}" target="_blank">${leak.downloadLink}</a></p>
          <p><small>Date: ${leak.date}</small></p>
        `;
        leakListDiv.appendChild(leakItem);
      });
    }
  </script>
</body>
</html>
